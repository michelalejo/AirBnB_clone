<!DOCTYPE html>
<html lang="en">

<head>
    <title> AirBnB Clone</title>
    <meta charset="utf-8">

    <style>
        body
        {
            padding: 0%;
            margin: 0%;
        }

        header
        {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            top: 0px;
            position: absolute;
        }

        footer
        {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            bottom: 0px;
            position: absolute;
        }

        footer p
        {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
    </style>

</head>

<body>
    <header>
    </header>

    <footer>  
        <p>Holberton School</p>
    </footer>

</body>

</html>
